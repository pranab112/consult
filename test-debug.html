<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                StudyAbroad Genius - Test Page
            </h2>
            <p class="text-center">If you can see this styled page, Tailwind is working!</p>
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        console.log('Root element:', document.getElementById('root'));

        // Try to check if React is available
        setTimeout(() => {
            console.log('Checking for React app after 2 seconds...');
            const rootContent = document.getElementById('root').innerHTML;
            console.log('Root content:', rootContent || 'EMPTY');
        }, 2000);
    </script>
</body>
</html>
